    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
        const app = document.getElementById("app")
        
        function Header({title}){  //Must be capitalized
            console.log(title)
            return(
                <div>
                    <h1>{`Cool ${title}`}</h1> {/* <â€” We use curly braces to enter Javascript land */}

                </div>
            )
        }

        function HomePage(){
            const fruits = ["Apple", "Oranges", "Grapes"]
            
            return(
                <div>
                
                    <Header title="React "/> 
                    <Header title="reusing a component" />

                    <ul>
                        {fruits.map((fr) => (
                            <li key={fr}>{fr}</li>
                        ))}
                    </ul>
                </div>
            )
        }
        
        const root = ReactDOM.createRoot(app)
        root.render(<HomePage />) //must have <something />
    </script>
